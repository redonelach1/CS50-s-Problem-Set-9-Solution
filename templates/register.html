{% extends "layout.html" %}
{% block title %}
    Register
{% endblock %}

{% block main %}
    <form  method="post">
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" autofocus type="text" name="username" placeholder="username">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" type="text" name="password" placeholder="Password">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" type="text" name="confirmation" placeholder="Confirmation">
        </div>
        <button class="btn btn-primary" type="submit">Register</button>
    </form>
{% endblock %}
